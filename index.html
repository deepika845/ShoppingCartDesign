<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="
    https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
    "
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="toppane">
        <img
          class="topImage"
          src="https://st.depositphotos.com/1000128/2454/i/600/depositphotos_24542943-stock-photo-mobile-devices-wireless-communication-technology.jpg"
          alt="computer's image"
        />

        <p style="font-size: 20px; color: azure">Gadget Now</p>
        <p style="font-size: 20px; color: azure">select your Address</p>
      </div>
      <div class="leftpane">
        <div class="leftNavBar">
          <h2 style="color: #fc8019">Recommended</h2>
          <ul>
            <li><a>Player</a></li>
            <li><a>Video Camera</a></li>
            <li><a>Smart Phones</a></li>
            <li><a>Laptop</a></li>
          </ul>
        </div>
      </div>
      <div class="middlepane">
        <h2 style="color: #fc8019">Recommended</h2>
        <div class="mid-container">
          <div class="cart">
            <div class="products">
              <div class="product">
                <img
                  src="https://m.media-amazon.com/images/I/71QT7dSK4BL._SY879_.jpg"
                  alt="mobile-pic"
                />
                <div class="product-info">
                  <h3 class="product-name">Samsung Galaxy M32 5G</h3>
                  <h2 class="product-price">&#8377; 20,000</h2>
                  <h2 class="product-offer">50%</h2>
                  <p class="product-quantity">
                    Qnt: <input value="1" name="" />
                  </p>
                  <p class="product-remove">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    <span class="remove">Remove</span>
                  </p>
                </div>
              </div>
              <div class="product">
                <img
                  src="https://images-na.ssl-images-amazon.com/images/G/31/img21/CEPC/Electronics/Revamp/SBC/xcm_banners_02_sbc_v1_564x564_in-en._CB657839327_.jpg"
                  alt="headphones-pic"
                />
                <div class="product-info">
                  <h3 class="product-name">Headphones</h3>
                  <h2 class="product-price">&#8377; 2000</h2>
                  <h2 class="product-offer">20%</h2>
                  <p class="product-quantity">
                    Qnt: <input value="1" name="" />
                  </p>
                  <p class="product-remove">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    <span class="remove">Remove</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rightpane">
        <div class="cart-total">
          <p>
            <span>Number of Items</span>
            <span>2</span>
          </p>
          <p>
            <span>You save</span>
            <span>&#8377; 2000</span>
          </p>
          <a href="#">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </body>
</html>
